<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__bg">
        <div class="main__bg-img-container">
          <img src="images/background.jpg" alt="A background of leafs and jungle" class="main__bg-img" />
        </div>

        <div class="main__bg-logo-container">
          <img src="images/odin-logo.png" alt="The Odin Project Logo" class="main__bg-logo" />
          <p>Odin</p>
        </div>

        <p class="thanks">
          Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank" href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>

      <div class="main__form">
        <p class="main__form-text-1">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to
          get started.
        </p>
        <p class="main__form-text-2">You <em>know</em> you want to.</p>

        <form action="" method="get">
          <fieldset>
            <h2>Let's do this!</h2>

            <div class="form__row">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>

              <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>

            <div class="form__row">
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>

              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
            </div>

            <div class="form__row">
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>

              <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required />
              </div>
            </div>
          </fieldset>

          <button class="form__btn" type="submit">Create Account</button>

          <p class="form__question">Already have an acount? <a href="#">Log in</a></p>
        </form>
      </div>
    </main>
  </body>
</html>
